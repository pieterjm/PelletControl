<!DOCTYPE html>
<html>
<head>
  <meta http-equiv="Content-type" content="text/html; charset=utf-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,minimum-scale=1,user-scalable=no"/>
  <meta name="apple-mobile-web-app-capable" content="yes"/>
  <title>Dashboard</title>
  <script src="/socket.io/socket.io.js"></script>
  <script type="text/javascript" src="//ajax.googleapis.com/ajax/libs/dojo/1.9.1/dojox/mobile/deviceTheme.js" data-dojo-config="mblThemeFiles: ['base','SimpleDialog','TextBox','Button','Slider','ValuePicker']"></script>
  <script type="text/javascript" src="//ajax.googleapis.com/ajax/libs/dojo/1.9.1/dojo/dojo.js"  data-dojo-config="async: true, parseOnLoad: true"></script>
  <script src="app.js"></script>
</head>
<body style="visibility:hidden;">
  <div id="dlg_thermostat" data-dojo-type="dojox.mobile.SimpleDialog">
    <div class="mblSimpleDialogTitle">Thermostaat</div>
    <div class="mblSimpleDialogText">Selecteer gewenste temperatuur</div>
    <div data-dojo-type="dojox.mobile.ValuePicker">
      <div id="picker1" data-dojo-type="dojox.mobile.ValuePickerSlot" data-dojo-props="labels:['10.0','11.0','12.0','13.0','14.0','15.0','16.0','17.0','17.1','17.2','17.3','17.4','17.5','17.6','17.7','17.8','17.9','18.0','18.1','18.2','18.3','18.4','18.5','18.6','18.7','18.8','18.9','19.0','19.1','19.2','19.3','19.4','19.5','19.6','19.7','19.8','19.9','20.0','20.1','20.2','20.3','20.4','20.5','20.6','20.7','20.8','20.9','21.0','21.1','21.2','21.3','21.4','21.5','21.6','21.7','21.8','21.9','22.0','22.1','22.2','22.3','22.4','22.5','22.6','22.7','22.8','22.9','23.0','23.1','23.2','23.3','23.4','23.5','23.6','23.7','23.8','23.9','24.0']"></div>
    </div>
    <div style="background-color:#bdbabd;margin-top:6px;">
      <span data-dojo-type="dojox.mobile.ToolBarButton" class="dlgBtn" id="dlg_button_setthermostat" onclick="setThermostat()">Set</span>
      <span data-dojo-type="dojox.mobile.ToolBarButton" class="dlgBtn" onclick="hide()">Cancel</span>
    </div>
  </div>
  <div id="home" data-dojo-type="dojox.mobile.View" data-dojo-props='selected:true'>
    <h1 data-dojo-type="dojox.mobile.Heading"  data-dojo-props='back:"Back"'>Pelletkachel</h1>
    <ul data-dojo-type="dojox.mobile.EdgeToEdgeList">
      <li data-dojo-type="dojox.mobile.ListItem">
	<div layout="left">Temperatuur</div>
	<div layout="right"><span id="TEMPERATURE">--</span>&deg;C</div>
      </li>
      <li data-dojo-type="dojox.mobile.ListItem">
	<div layout="left">Operating mode</div>
	<div layout="right">
	  <span id="OPERATING_MODE">--</span>
	</div>
      </li>
      <li data-dojo-type="dojox.mobile.ListItem">
	<div layout="left">Mode</div>
	<div layout="right"><span id="MODE">--</span>
	</div>
      </li>
    </ul>
  </div>
</body>
</html>
