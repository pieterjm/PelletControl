<!DOCTYPE html>
<html>
<head>
  <meta http-equiv="Content-type" content="text/html; charset=utf-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,minimum-scale=1,user-scalable=no"/>
  <meta name="apple-mobile-web-app-capable" content="yes"/>
  <title>Dashboard</title>
  <script src="/socket.io/socket.io.js"></script>
  <script type="text/javascript" src="dojo/1.9.2/dojox/mobile/deviceTheme.js" data-dojo-config="mblThemeFiles: ['base','SimpleDialog','TextBox','Button','Slider','ValuePicker']"></script>
  <script type="text/javascript" src="dojo/1.9.2/dojo/dojo.js"  data-dojo-config="async: true, parseOnLoad: true"></script>
  <script src="app.js"></script>
</head>
<body style="visibility:hidden;">
  <div id="dlg_thermostat" data-dojo-type="dojox.mobile.SimpleDialog">
    <div class="mblSimpleDialogTitle">Thermostaat</div>
    <div class="mblSimpleDialogText">Selecteer gewenste temperatuur</div>
    <div data-dojo-type="dojox.mobile.ValuePicker">
      <div id="pickertemp" data-dojo-type="dojox.mobile.ValuePickerSlot" data-dojo-props="labels:['10.0','11.0','12.0','13.0','14.0','15.0','16.0','17.0','18.0','19.0','20.0','21.0','22.0','23.0','24.0','25.0']"></div>
    </div>
    <div style="background-color:#bdbabd;margin-top:6px;">
      <span data-dojo-type="dojox.mobile.ToolBarButton" class="dlgBtn" id="dlg_button_setthermostat" onclick="setThermostat()">Set</span>
      <span data-dojo-type="dojox.mobile.ToolBarButton" class="dlgBtn" onclick="thermostatHide()">Cancel</span>
    </div>
  </div>
  <div id="dlg_operatingmode" data-dojo-type="dojox.mobile.SimpleDialog">
    <div class="mblSimpleDialogTitle">Operating mode</div>
    <div class="mblSimpleDialogText">Selecteer gewenste modus</div>
    <div data-dojo-type="dojox.mobile.ValuePicker">
      <div id="pickermode" data-dojo-type="dojox.mobile.ValuePickerSlot" data-dojo-props="labels:['Off','Auto','Heating']"></div>
    </div>
    <div style="background-color:#bdbabd;margin-top:6px;">
      <span data-dojo-type="dojox.mobile.ToolBarButton" class="dlgBtn" id="dlg_button_setoperatingmode" onclick="setOperatingmode()">Set</span>
      <span data-dojo-type="dojox.mobile.ToolBarButton" class="dlgBtn" onclick="operatingmodeHide()">Cancel</span>
    </div>
  </div>
  <div id="home" data-dojo-type="dojox.mobile.View" data-dojo-props='selected:true'>
    <h1 data-dojo-type="dojox.mobile.Heading"  data-dojo-props='back:"Back"'>Pelletkachel</h1>
    <ul data-dojo-type="dojox.mobile.EdgeToEdgeList">
      <li data-dojo-type="dojox.mobile.ListItem">
	<div layout="left">Temperatuur</div>
	<div layout="right"><span id="TEMPERATURE">--</span>&deg;C
	  <button data-dojo-type="dojox.mobile.Button" onclick="settemp_dialog();">Change</button>
	</div>
      </li>
      <li data-dojo-type="dojox.mobile.ListItem">
	<div layout="left">Operating mode</div>
	<div layout="right">
	  <span id="OPERATING_MODE">--</span>
	  <button data-dojo-type="dojox.mobile.Button" onclick="operatingmode_dialog();">Change</button>
	</div>
      </li>
      <li data-dojo-type="dojox.mobile.ListItem">
	<div layout="left">Mode</div>
	<div layout="right"><span id="MODE">--</span>
	</div>
      </li>
      <li data-dojo-type="dojox.mobile.ListItem">
	<div layout="left">Temp set</div>
	<div layout="right"><span id="SETTEMP">--</span>&deg;C</div>
      </li>
    </ul>
  </div>
</body>
</html>
